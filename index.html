<!DOCTYPE html>
<html>

<head>
  <title>Thermostat Challenge</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
  <h1 id="city"></h1>
  <h2 id="weather_temp"></h2>
  <h2 id="weather_humid"></h2>

  <form id='weather_city'>
    <input type="text" name="city" id="city_weather" placeholder='Change City' />
    </br>
    <input type="submit" name="Submit city" value="Submit City" />
  </form>

  <h2 id="degrees">
    <span id="temp">20</span>&deg;C</h2>
  <div id="floating-panel">
    <input id="address" type="textbox" placeholder="e.g London">
    <input id="submit" type="button" value="Geocode">
  </div>
  <div id='map'></div>

  <input type="button" id="upButton" class="upButton" value="Increase Temperature" />
  <br>
  <input type="button" id="downButton" class="downButton" value="Decrease Temperature" />
  <br>
  <input type="button" id="resetButton" class="resetButton" value="Reset Temperature" />
  <br>
  <br>
  <p id='ps'>Power Save
    <p>
      <input type="radio" name="powerSave" id="powerSaveOn" value="ON" checked="checked">ON
      <br>
      <br>
      <input type="radio" name="powerSave" id="powerSaveOff" value="OFF">OFF
      <br>
      <script src='jquery.js'></script>
      <script type="text/javascript" src="./src/Thermostat.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDgGK_dIvvB5lqLx5GVEtRS16FBIK8MXI&signed_in=true&callback=initMap"async defer></script>
      <script type="text/javascript" src="./src/Maps.js"></script>
</body>
